<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
  </head>
  <body>
    <style>
      .progressbar {
        width: 100%;
        border: 0px;
        position: relative;
        display: block;
        border-radius: 1rem;
        height: 0.625rem;
        background: rgba(209, 250, 240, 0.7);
      }
      .progress {
        display: block;
        height: 100%;
        border-radius: 1rem;
        background: rgb(29, 233, 182);
      }
    </style>

    <div
      class="progressbar"
      
      role="progressbar"
    >
      <span class="progress" style="width: 50%"></span>
    </div>
  </body>
</html>
